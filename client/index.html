<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./main.css">
  <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  <title>DApp Tasks</title>
</head>
<body>
  <div class="container py-3">
    <div class="row">
      <div class="col-md-4">
        <div class="card card-body rounded-0 mb-4 bg-dark">
          <h1 class="card-header">
            <span class="material-icons"> grid_view </span>
            DApp
          </h1>
          <h6>Decentralize Task App</h6>
          <div>
            <span class="material-icons mx-2">account_balance_wallet</span>
            <span>Wallet</span>
          </div>
          <span id="account"></span>
        </div>
        <form class="card card-body bg-dark rounded-0" id="taskForm">
          <h4 class="mx-2">Sabe Task</h4>
          <input name="title" type="text" placeholder="Write a Task" class="form-control my-3 bg-dark text-white border-0 rounded-0">
          <textarea name="description" placeholder="I have to do..." cols="30" class="form-control my-3 bg-dark text-white rounded-0 border-0"rows="2"></textarea>
          <button class="btn btn-primary">Save</button>
        </form>
      </div>
      <div class="col-md-8">
        <div id="tasksList"></div>
      </div>
    </div>
  </div>

<!--import script-->
<script src="./libs/@truffle/contract/dist/truffle-contract.min.js"></script>
<script src="./app.js"></script>
<script src="./ui.js"></script>
</body>
</html>
